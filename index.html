<div id="header">
  <h1>The Guardian Time Machine</h1>
</div>

<div id="intro-text">
  <p>Put a topic and year into our Time Machine to find out what was happening IN THE PAST.</p>
</div>

<form type='submit'>

<div id="search-box-container">

    I want to know something about <input type="text" id="searcht" placeholder='e.g. Tennis' required="required"><br>
    in the year <input type="text" id="year" placeholder='e.g 1992' required="required"><br><br>
  <input type="button" onclick="runAjax()" value="Submit">
  <div class="search-box" id="topic"></div>
  <div class="search-box" id="year"></div>
</div>

<div id="go-button">

</form>

</div>
